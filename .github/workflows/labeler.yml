              uses: actions-ecosystem/action-add-labels@v1
              if: ${{ startsWith(github.event.pull_request.title, 'Feat:') }}
              with:
                  labels: Feature

            - name: add label Hotfix
              uses: actions-ecosystem/action-add-labels@v1
              if: ${{ startsWith(github.event.pull_request.title, 'Hotfix:') }}
              with:
                  labels: Hotfix
