name: Uni Issue & PR Labeler

on:
    pull_request:
        types: [opened]

permissions:
    contents: read
    issues: write
    checks: write
    pull-requests: write

jobs:
    labeler:

        runs-on: ubuntu-latest

        steps:
            - name: Check Labels
              id: labeler
              uses: jimschubert/labeler-action@v1
              with:
                  GITHUB_TOKEN: ${{secrets.CI_TOKEN}}
