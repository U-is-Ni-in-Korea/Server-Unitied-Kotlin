name: Uni Issue & PR Labeler

on:
    issues:
        types: [ opened ]
    pull_request:
        types: [ opened ]

permissions:
    contents: read
    issues: write
    checks: write
    pull-requests: write

jobs:
    labeler:

        runs-on: ubuntu-latest

        steps:
            -   name: View PR author
                if: ${{ github.event.issue.pull_request }}
                run: echo "This PR is opened by ${{ github.event.issue.user.login }} ."
