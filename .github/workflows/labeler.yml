name: Uni Issue & PR Labeler

on:
    issues:
        types: [ opened ]
    pull_request:
        branches: [ develop ]

permissions:
    contents: read
    issues: write
    checks: write
    pull-requests: write

jobs:
    labeler:

        runs-on: ubuntu-latest

        steps:
            -   name: View PR author
                run: echo "This PR is opened by ${{ github.actor }} ."

            -   name: add label jinsu
                uses: actions-ecosystem/action-add-labels@v1
                if: ${{ startsWith(github.actor, 'jinsu4755') }}
                with:
                    labels: ÏßÑÏàòü¶Ç

            -   name: add label 2zerozu
                uses: actions-ecosystem/action-add-labels@v1
                if: ${{ startsWith(github.actor, '2zerozu') }}
                with:
                    labels: ÏòÅÏ£ºüêº

            -   name: add label jiyeoon00
                uses: actions-ecosystem/action-add-labels@v1
                if: ${{ startsWith(github.actor, 'jiyeoon00') }}
                with:
                    labels: ÏßÄÏó∞üê∞

            -   name: add label feature
                uses: actions-ecosystem/action-add-labels@v1
                if: ${{ startsWith(github.event.comment.body, 'feat') }}
                with:
                    labels: Feature

            -   name: add label bug
                uses: actions-ecosystem/action-add-labels@v1
                if: ${{ startsWith(github.event.comment.body, 'fix') }}
                with:
                    labels: Bug

            -   name: add label chore
                uses: actions-ecosystem/action-add-labels@v1
                if: ${{ startsWith(github.event.comment.body, 'chore') }}
                with:
                    labels: Chore

            -   name: add label docs
                uses: actions-ecosystem/action-add-labels@v1
                if: ${{ startsWith(github.event.comment.body, 'docs') }}
                with:
                    labels: Document
